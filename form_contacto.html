<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web Con Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- encabezazo -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Ayuda a un peludo
                </h3>
            </div>
        </div>
    <!-- menu -->
	<div class="row">
		<div class="col-md-12">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="/index.html">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/index.html">Adoptar</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">tienda</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/index.html">nosotros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/form_contacto.html">contactos</a>
				</li>
			</ul>
		</div>
	</div>
    <br>
    <!-- Formulario con estilo Boostrap -->
    <div class="container " style="box-shadow: 0 0 10px 10px rgba(0,0,0,.5);">
        <div class="container form" id="formu">
            <form action="respuesta.html" method="get" class="form-contacto" >
                <fieldset>
                    <legend class="text-center header">Formulario Contacto</legend>
          
                    <div class="mb-2">
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre" required/>
                    </div>
                    <div class="mb-2">
                       
                        <input class="form-control" id="rut" type="text" placeholder="rut" required/>
                    </div>
             
                    <div class="mb-2">
                       
                        <input class="form-control" id="fecha" type="date" placeholder="fecha nacimiento" required/>
                    </div>
             
                    <div class="mb-2">
                        <input class="form-control" id="correo" type="email" placeholder="Correo Electrónico" required/>
                    </div>
             
                    <div class="mb-2">
                        <textarea class="form-control" id="mensaje" type="text" placeholder="Introduzca su mensaje para nosotros aquí. Nos pondremos en contacto con usted"  rows="5"  required></textarea>
                    </div>
                    
                    <div class="mb-3 d-grid">
                         <!--<button class="btn btn-primary btn-lg" type="submit">Enviar</button>  -->
                        <button class="btn btn-primary btn-lg" type="button" onclick="valForm()">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>


        <div class="row">
			<div class="col-md-12">
				<h6 class="text-center" > encuentranos en nuestra redes sociales </h6>
			</div>
		</div>
   
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <script src="/js/main-form.js"></script>
</body>

</html>
